{% extends 'constbase.html' %}

{% load static %}

{% block content %}

<div class="w3l-contact-10 py-5" id="contact">
    <div class="form-41-mian py-md-5 py-3">
        <div class="container">
            <div class="heading">
                <h2 class="title-subhny mb-2" style="margin-left: 400px;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;WORKERS</h2>
            </div>

            <div class="form-inner-cont pt-lg-5">

                <form method="post" class="signin-form">
                    {% csrf_token %}
                    <table class="table table-bordered" style="text-align: center;">
                        <tr>
                            <th>Name</th>

                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Type</th>
                            <th>Wages</th>
                            <th>Action</th>
                        </tr>
                        {% for d in data1 %}
                        <tr>
                            <td>{{d.name}}</td>

                            <td>{{d.email}}</td>
                            <td>{{d.phone}}</td>
                            <td>{{d.address}}</td>
                            <td>{{d.wtype}}</td>
                            <td>{{d.wages}}</td>
                            <!-- <td style="white-space: nowrap;"><a href="/contractoraddfeedback?wid={{d.id}}">Add Feedback</a></td> -->
                            <td style="white-space: nowrap;"> <input type="submit" value="Allot" class="btn btn-primary" name="" id=""></td>
                        </tr>
                        <input type="hidden" name="wname" value="{{d.name}}" id="">
                        <input type="hidden" name="wid" value="{{d.id}}" id="">
                        <input type="hidden" name="work" value="{{d.wtype}}" id="">
                        <input type="hidden" name="wages" value="{{d.wages}}" id="">
                        <input type="hidden" name="phone" value="{{d.phone}}" id="">

                        {% endfor %}
                    </table>
                </form>
            </div>
        </div>
    </div>
    <!-- //contacts-5-grid -->
</div>







{% if msg %}
<script>

    alert('{{msg}}')
</script>
{% endif %}

{% endblock %}
