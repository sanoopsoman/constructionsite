{% extends 'usercommon.html' %}
{% load static %}
{% block header %}

<div class="w3l-contact-10 py-5" id="contact">
    <div class="form-41-mian py-md-5 py-3">
        <div class="container">
            <div class="heading">
                <h2 class="title-subhny mb-2" style="margin-left: 400px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Contractors</b></h2>
                
            </div>
            
            <div class="form-inner-cont pt-lg-5">

                <form method="post" class="signin-form">
                    {% csrf_token %}
                    <table class="table table-bordered">
                    <tr>
                        <th>Name</th>
                        
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <!-- <th>Type</th> -->
                        <th>View Works</th>
                        <th>Action</th>
                    </tr>
                    {% for d in data %}
                    <tr>
                        <td>{{d.name}}</td>
                        
                        <td>{{d.email}}</td>
                        <td>{{d.phone}}</td>
                        <td>{{d.address}}</td>
                         <!-- <td>{{d.wtype}}</td> -->
                        <td style="white-space: nowrap;"><a href="/userview_cont_works?id={{d.id}}">View</a></td>
                        <td style="white-space: nowrap;"><a href="/userRequestWork?id={{d.id}}">Request Work</a></td>
                    </tr>
                    {% endfor %}
                </table>
                </form>
            </div>
        </div>
    </div>
    <!-- //contacts-5-grid -->
</div>

{% endblock %}
