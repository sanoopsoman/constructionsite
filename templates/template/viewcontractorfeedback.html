{% extends 'workerbase.html' %}

{% load static %}

{% block content %}

<div class="w3l-contact-10 py-5" id="contact">
    <div class="form-41-mian py-md-5 py-3">
        <div class="container">
            <div class="heading">
                <h2 class="title-subhny mb-2" style="margin-left: 400px;">Feedbacks</h2>
                <h3 class="title-w3l mb-2"></h3>
                <p class="mb-5"></p>
            </div>
            <div class="contacts-5-grid-main mb-5">
                <div class="contacts-5-grid mb-lg-5">
                    <div class="map-content-5">
                        <section class="tab-content">
                            <div class="container">
                                <div class="d-grid grid-col-2">
                                    <div class="contact-type">
                                        
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="form-inner-cont pt-lg-5">

                <form method="post" class="signin-form">
                    {% csrf_token %}
                    <table class="table table-bordered"> 
                    <tr>
                        <th>Contractor Name</th>
                        <th>Worker Name</th>
                        <th>Feedback</th>
                        
                    </tr>
                    {% for d in wfdbk %}
                    <tr>
                        <td>{{cname}}</td>
                        <td>{{wname}}</td>
                        <td>{{d.msg}}</td>
                        
                    </tr>
                    {% endfor %}
                </table>
                </form>
            </div>
        </div>
    </div>
    <!-- //contacts-5-grid -->
</div>





{% if msg %}
<script>
   
    alert('{{msg}}')
</script>
{% endif %}

{% endblock %}
