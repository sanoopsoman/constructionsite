{% extends 'workerbase.html' %}

{% load static %}

{% block content %}

<div class="w3l-contact-10 py-5" id="contact">
    <div class="form-41-mian py-md-5 py-3">
        <div class="container">
            <div class="heading">
                <h2 class="title-subhny mb-2" style="margin-left: 500px;"><center><b>View Feedbacks</b></center></h2>
            </div>
            
            <div class="form-inner-cont pt-lg-5">

                <form method="post" class="signin-form">
                    {% csrf_token %}
                    <table class="table table-bordered"> 
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Feedback</th>
                        
                    </tr>
                    {% for d in workfdbk %}
                    <tr>
                        <td>{{d.uid.name}}</td>
                        <td>{{d.uid.email}}</td>
                        <td>{{d.uid.phone}}</td>
                        <td>{{d.msg}}</td>
                        
                    </tr>
                    {% endfor %}
                </table>
                </form>
            </div>
        </div>
    </div>
    <!-- //contacts-5-grid -->
</div>





{% if msg %}
<script>
   
    alert('{{msg}}')
</script>
{% endif %}

{% endblock %}
